<!DOCTYPE html>
<html>
<head>
  <title>Audio Recorder</title>
  <style>
    body { font-family: sans-serif; background-color: #111; color: #fff; text-align: center; padding: 40px; }
    button { font-size: 16px; padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Record & Upload Audio</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" style="display:none;">Stop & Upload</button>
  <p id="status">Waiting...</p>

  <script>
    let recorder, audioStream, chunks = [];
    const statusText = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const recordId = new URLSearchParams(window.location.search).get("recordId");

    startBtn.onclick = async () => {
      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(audioStream);
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const reader = new FileReader();

          reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            statusText.textContent = "Uploading...";

            try {
              const response = await fetch("https://hooks.zapier.com/hooks/catch/21433946/2crc63s/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  recordId: recordId || "missing",
                  audioBase64: base64,
                  fileName: "recording.webm"
                })
              });

              if (response.ok) {
                statusText.textContent = "âœ… Uploaded!";
                setTimeout(() => window.close(), 1500);
              } else {
                statusText.textContent = "âŒ Upload failed: " + response.status;
              }
            } catch (err) {
              statusText.textContent = "âŒ Error sending to Zapier: " + err.message;
            }
          };

          reader.readAsDataURL(blob);
        };

        recorder.start();
        statusText.textContent = "ðŸŽ™ï¸ Recording...";
        startBtn.style.display = "none";
        stopBtn.style.display = "inline";
      } catch (err) {
        statusText.textContent = "âŒ Mic access error: " + err.message;
      }
    };

    stopBtn.onclick = () => {
      if (recorder && recorder.state !== "inactive") {
        recorder.stop();
        stopBtn.style.display = "none";
        audioStream.getTracks().forEach(track => track.stop());
      }
    };
  </script>
</body>
</html>
